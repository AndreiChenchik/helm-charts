apiVersion: apps/v1
kind: StatefulSet

metadata:
  name: {{.Values.name}}

spec:
  serviceName: {{.Values.name}}
  replicas: 1
  revisionHistoryLimit: 2

  selector:
    matchLabels:
      app: {{.Values.name}}

  template:
    metadata:
      labels:
        app: {{.Values.name}}

    spec:
      containers:
        - name: {{.Values.name}}

          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{.Values.image.pullPolicy}}

          ports:
            - containerPort: 5432

          volumeMounts:
            - name: postgresql-data
              mountPath: /data

          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: initial-root-password
                  key: password

            - name: PGDATA
              value: /data/pgdata

  volumeClaimTemplates:
    - metadata:
        name: postgresql-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
