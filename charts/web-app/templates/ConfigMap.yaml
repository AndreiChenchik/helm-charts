{{- if .Values.config }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ .Release.Name }}"
  namespace: "{{ .Release.Namespace }}"
data: 
  {{- range $k, $v :=  .Values.config }}
  {{- if kindIs "string" $v }}{{- if contains "\n" $v }}
  {{ $k }}: |- 
{{ $v | indent 4 }}
  {{- end }}{{- else }}
  {{ $k }}: '{{ $v }}'
  {{- end }}
  {{- end }}
{{- end }}
