apiVersion: batch/v1
kind: Job
metadata:
  name: vault-init
  namespace: "{{ .Release.Namespace }}""
spec:
  backoffLimit: 0
  template:
    spec:
      initContainers:
        - name: check-vault-running
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          command: ["/bin/check-vault-running.sh"]
          env:
            - name: VAULT_ADDR
              value: "{{ .Values.serverUrl }}"
          volumeMounts:
            - name: vault-init
              mountPath: /bin/check-vault-running.sh
              readOnly: true
              subPath: check-vault-running.sh
      containers:
        - name: do-vault-init
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          command: ["/bin/check-vault-running.sh"]
          env:
            - name: VAULT_ADDR
              value: "{{ .Values.serverUrl }}"
          volumeMounts:
            - name: vault-init
              mountPath: /bin/check-vault-running.sh
              readOnly: true
              subPath: check-vault-running.sh
      restartPolicy: Never
      volumes:
        - name: vault-init
          configMap:
            defaultMode: 0700
            name: vault-init
